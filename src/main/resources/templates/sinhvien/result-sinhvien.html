<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Kết Quả</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h1 th:text="${message}">THÊM SINH VIÊN THÀNH CÔNG</h1>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
          <tr>
            <th scope="col">Tên</th>
            <th scope="col">Tuổi</th>
            <th scope="col">Khoa</th>
            <th scope="col">Ảnh</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:text="${sinhVien.ten}">Tên mặc định</td>
            <td th:text="${sinhVien.tuoi}">Tuổi mặc định</td>
            <td th:text="${sinhVien.khoa}">Khoa mặc định</td>
            <td>
              <img th:src="@{'/images/' + ${sinhVien.image.originalFilename}}" alt="Ảnh sinh viên" width="100"/>
            </td>
          </tr>
          </tbody>
        </table>
        <a href="/sinhvien" class="btn btn-secondary mt-3">Thêm Sinh Viên Khác</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
