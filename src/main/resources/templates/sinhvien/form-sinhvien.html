<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Form Sinh Viên</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">Form Sinh Viên</h1>
  <form th:action="@{/sinhvien}" th:object="${sinhVien}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label">Tên sinh viên</label>
      <input type="text" class="form-control" th:field="*{ten}" required />
      <div class="invalid-feedback" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Tuổi sinh viên</label>
      <input type="text" class="form-control" th:field="*{tuoi}" required />
      <div class="invalid-feedback" th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Khoa</label>
      <input type="text" class="form-control" th:field="*{khoa}" required />
      <div class="invalid-feedback" th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Ảnh</label>
      <input type="file" class="form-control" name="image" required />
      <div class="invalid-feedback">Vui lòng chọn một ảnh.</div>
    </div>
    <button class="btn btn-dark" type="submit">Submit</button>
  </form>
</section>
</body>
</html>
